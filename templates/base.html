{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <title>{% block page_title %} {{page_title}} {% endblock %} | WOON's Store</title>
</head>

<body class="text-gray-800 mt-24 font-light">
  <header class="container max-w-full flex items-center justify-between px-6 h-24 border-b border-gray-400 fixed bg-white inset-0">

    <div class="flex items-center w-1/3">
      <a href="{% url "core:home" %}" class="mr-6"}>
        <img class="w-16" src="/media/logo2.jpg"/>
      </a>
      {% block search-bar %}
        <form method="get" action="{% url "categories:search" %}" class="w-9/12">
            <input class="w-full border-2 border-green-500 text-sm text-gray-900 placeholder-gray-500 font-medium px-5 py-3 w-64 ml-5 rounded-sm focus:outline-none" name="category" placeholder="Search by Category"/>
        </form>
      {% endblock search-bar %}
    </div>

    {% include "partials/header.html" %}
  </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}    
</body>
</html>
