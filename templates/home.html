{% extends "base.html" %} 

{% block content %}

<div class="container mx-auto pb-30">

  <div class="border-4 border-blue-600 border-opacity-75 rounded-md mb-4"> 
    <div>
    <span class="text-center ml-4 text-4xl font-bold font-serif text-blue-500">Movie</span>
    <button class="text-center ml-1 rounded-md py-1 px-1 font-light text-sm w-1/8 bg-green-500 text-white mt-1">
      <span class="text-white-600">
        <a href="{% url "movies:create"%}" class="w-full">Create</a>
      </span>
    </button>
    </div>
    
    <div class="mx-30 mb-2 ml-4 items-center">
      {% include 'mixins/home_movie_list.html' with movies=movies %}
    </div>

    <div class="ml-1 mb-1">
     <a href="{% url 'movies:movies' %}" class="text-green-500 font-medium">See all movies &rarr;</a>
    </div>
  </div>

  <div class="border-4 border-blue-600 border-opacity-75 rounded-md mb-4"> 
    <div>
    <span class="text-center ml-4 text-4xl font-bold font-serif text-blue-500">Books</span>
    <button class="text-center ml-1 rounded-md py-1 px-1 font-light text-sm w-1/8 bg-green-500 text-white mt-1">
      <span class="text-white-600">
        <a href="{% url "books:create"%}" class="w-full">Create</a>
      </span>
    </button>
    </div>
    
    <div class="mx-30 mb-2 ml-4 items-center">
      {% include 'mixins/home_book_list.html' with books=books %}
    </div>

    <div class="ml-1 mb-1">
     <a href="{% url 'books:books' %}" class="text-green-500 font-medium">See all books &rarr;</a>
    </div>
  </div>

{% endblock content %}
