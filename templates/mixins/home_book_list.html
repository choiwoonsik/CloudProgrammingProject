<div class="flex flex-col-reverse divide-y divide-y-reverse divide-red-400 w-2/3 ml-40">
    <div class="divide-red-400"></div>
    {% for book in books %}
        <div class="text-gray-700 text-2xl font-semibold mb-6 ml-8 text-md">
            <a href="{% url 'books:book' book.pk %}">{{ book.title }}</a>
            <div class="text-base mr-3 mb-4 mt-2 font-light w-4/5">
                <span class="mr-3">작가 : {{ book.writer }}</span>
                <span class="mr-3">카테고리 : {{ book.category }}</span>
                <span class="mr-3">출판연도 : {{ book.year }}</span>
                <span class="">
        <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{ book.rating }}
      </span>
            </div>
        </div>
    {% endfor %}
</div>
