<div class="flex flex-col-reverse divide-y divide-y-reverse divide-red-400 w-2/3 ml-40">
  <div class="divide-red-400"></div>
  {% for movie in movies %}
    <div class="text-gray-700 text-2xl font-semibold mb-6 ml-8 text-md">
      <a href="{% url 'movies:movie' movie.pk %}">{{movie.title}}</a>
      <div class="text-base mr-3 mb-4 mt-2 font-light w-4/5">
        <span class="mr-3">개봉연도 : {{movie.year}}</span>
        <span class="mr-3">카테고리 : {{movie.category}}</span>
        <span class="mr-3">
          <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{movie.rating}}
        </span>
      </div>
    </div>
  {% endfor %}
</div>
